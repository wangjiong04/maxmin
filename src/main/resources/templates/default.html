<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Get Access Token from TD Ameritrade</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
    <style type="text/css">
        .top-buffer {
            margin-top: 50px;
        }
    </style>

</head>
<body>
<h3 style="color: red;">Get Access Token from TD Ameritrade</h3>
<div>
    <form th:action="@{/redirectPage}"
          method="post" th:object="${config}">

        <table>
            <tr>
                <td>
                    <label>response_type</label>
                </td>
                <td>
                    <input type="text" name="response_type" value="code"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>client_id</label>
                </td>
                <td>
                    <input type="text" name="client_id" th:value="*{client_id}" style="width:300px"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>redirect_uri</label>
                </td>
                <td>
                    <input type="text" name="redirect_uri"
                           th:value="*{redirect_uri}"
                           style="width:500px"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="SUBMIT" value="Get Token"/>
                </td>
                <td>

                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
