<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            getStock();
            window.setInterval(getStock, 5 * 1000);
        });

        function getStock() {
            var favorite = [];
            $.each($("input[name='selectedBox']:checked"), function () {
                favorite.push($(this).val());
            });
            $.ajax({
                type: "GET",
                url: "/getSymbols",
                data: {selectedSymbol: favorite.join(",")},
                success: function (data) {
                    $("#result").empty().append(data);
                    var table = $('#stocks');
                    table
                        .DataTable({
                            "order": []
                        });
                    table = $('#stocks').DataTable();
                    $('#stocks').on('order.dt', function () {
                        var order = table.order();
                        $("#txtSortNumber").val(order[0][0]);
                        $("#txtSortDirection").val(order[0][1]);
                    });
                    $('#stocks').DataTable().order([$("#txtSortNumber").val(), $("#txtSortDirection").val()])
                        .draw();
                }
            })
            ;
        }

        function selectAll() {
            $.each($("input[name='selectedBox']"), function () {
                if ($("input[name='selectedAll']").attr('checked')) {
                    $(this).attr('checked', false);
                } else {
                    $(this).attr('checked', true);
                }

            });
            if ($("input[name='selectedAll']").attr('checked')) {
                $("input[name='selectedAll']").attr('checked', false);
            } else {
                $("input[name='selectedAll']").attr('checked', true);
            }
        }

        function buy() {
            var favorite = [];
            $.each($("input[name='selectedBox']:checked"), function () {
                favorite.push($(this).val());
            });
            $.ajax({
                type: "POST",
                url: "/buy",
                data: {
                    selectedSymbol: favorite.join(","),
                    quantity: $("#txtQuantity").val()
                },
                success: function (data) {
                    $("#traderesult").empty().append(data);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.responseText);
                }
            })
            ;
        }

        function sell() {
            var favorite = [];
            $.each($("input[name='selectedBox']:checked"), function () {
                favorite.push($(this).val());
            });
            $.ajax({
                type: "POST",
                url: "/sell",
                data: {
                    selectedSymbol: favorite.join(","),
                    quantity: $("#txtQuantity").val()
                },
                success: function (data) {
                    $("#traderesult").empty().append(data);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.responseText);
                }
            })
            ;
        }

        function getTransaction() {
            $.ajax({
                type: "GET",
                url: "/transactions",
                data: {
                    startDate: "2019-06-21"
                },
                success: function (data) {
                    $("#transactionResult").empty().append(data);
                    $('#tblTransaction').DataTable();
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.responseText);
                }
            })
            ;
        }

        function getOrders() {
            $.ajax({
                type: "GET",
                url: "/orders",
                data: {
                    startDate: "2019-06-21"
                },
                success: function (data) {
                    $("#orders").empty().append(data);
                    $('#tblOrders').DataTable();
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.responseText);
                }
            })
            ;
        }
    </script>
</head>
<body>
<input type="text" id="txtSortNumber"/>
<input type="text" id="txtSortDirection"/>
<table>
    <tr>
        <td>
            <input type="checkbox" name="selectedAll" id="selectedAll" hidden="hidden"/>
            <input type="button" value="Select/Deselect All" id="btnSelect" th:onclick="'selectAll();'"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Sell All" id="btnSellAll"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Sell with Quantity" id="btnSell" th:onclick="'sell();'"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Buy with Quantity" id="btnBuy" th:onclick="'buy();'"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <label>Quantity</label>
            <input type="text" id="txtQuantity" value="1"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Show Transaction" id="btnTransactions" th:onclick="'getTransaction();'"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Show Orders" id="btnOrders" th:onclick="'getOrders();'"/>
        </td>
    </tr>
</table>
<br/>
<div id="result">

</div>
<div id="traderesult">

</div>
<div id="transactionResult">

</div>
<div id="orders">

</div>
</body>

</html>
