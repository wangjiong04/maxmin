<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            window.setInterval(function () {
                var favorite = [];
                $.each($("input[name='selectedBox']:checked"), function () {
                    favorite.push($(this).val());
                });
                $.ajax({
                    type: "GET",
                    url: "/getSymbols",
                    data: {selectedSymbol: favorite.join(",")},
                    success: function (data) {
                        $("#result").empty().append(data);
                    }
                })
                ;
            }, 5 * 1000);
        });
    </script>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="button" value="Buy All" id="btnBuy"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Sell All" id="btnSell"/>&nbsp;&nbsp;&nbsp;&nbsp;
        </td>
    </tr>
</table>
<br/>
<div id="result">
    <table border="1">
        <tr>
            <th>index</th>
            <th>Symbol</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>LastPrice</th>
            <th>OpenPrice</th>
            <th>highPrice</th>
            <th>lowPrice</th>
            <th>askPrice</th>
            <th>bidPrice</th>
            <th>closePrice</th>
            <th>totalVolume</th>
            <th>Qty</th>
            <th>-Qty</th>
        </tr>
        <tr th:each="quote,listStat : ${list}">
            <th th:text="${listStat.index}+1"></th>
            <th><input type="checkbox" name="selectedBox" id="selectedBox"
                       th:value="${quote.symbol}"
                       th:text="${quote.symbol}"/></th>
            <th th:text="${quote.quantity}"></th>
            <th th:text="${quote.description}"></th>
            <th th:text="${quote.lastPrice}"></th>
            <th th:text="${quote.openPrice}"></th>
            <th th:text="${quote.highPrice}"></th>
            <th th:text="${quote.lowPrice}"></th>
            <th th:text="${quote.askPrice}"></th>
            <th th:text="${quote.bidPrice}"></th>
            <th th:text="${quote.closePrice}"></th>
            <th th:text="${quote.totalVolume}"></th>
            <th></th>
            <th></th>
        </tr>
    </table>
</div>

</body>

</html>
