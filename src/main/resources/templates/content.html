<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            window.setInterval(function () {
                $.ajax({
                    type: "GET",
                    url: "/getSymbols",
                    success: function (data) {
                        $("#result").empty().append(data);
                    }
                })
                ;
            }, 5 * 1000);
        });
    </script>
</head>
<body>

<br/>
<div id="result">
    <table border="1">
        <tr>
            <th>index</th>
            <th>Symbol</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>LastPrice</th>
            <th>OpenPrice</th>
            <th>highPrice</th>
            <th>lowPrice</th>
            <th>askPrice</th>
            <th>bidPrice</th>
            <th>closePrice</th>
            <th>totalVolume</th>

        </tr>
        <tr th:each="quote,listStat : ${list}">
            <th th:text="${listStat.index}+1"></th>
            <td th:text="${quote.symbol}"></td>
            <td th:text="${quote.quantity}"></td>
            <td th:text="${quote.description}"></td>
            <th th:text="${quote.lastPrice}"></th>
            <th th:text="${quote.openPrice}"></th>
            <th th:text="${quote.highPrice}"></th>
            <th th:text="${quote.lowPrice}"></th>
            <th th:text="${quote.askPrice}"></th>
            <th th:text="${quote.bidPrice}"></th>
            <th th:text="${quote.closePrice}"></th>
            <th th:text="${quote.totalVolume}"></th>
        </tr>
    </table>
</div>

</body>

</html>
